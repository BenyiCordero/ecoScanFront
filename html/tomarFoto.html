<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ecoScan - Tomar Foto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container" data-aos="fade-up">
            <a class="navbar-brand" href="../index.html"><img class="me-2" src="../img/logoEcoScan.png"
                    alt="Logo de coScan">ecoScan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-2"><a class="nav-link" href="../index.html#comoFunciona">¿Cómo Funciona?</a>
                    </li>
                    <li class="nav-item px-2"><a class="nav-link" href="../index.html#consejos">Consejos
                            Ecológicos</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="../index.html#mapa">Centros de
                            Reciclaje</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SECCIÓN CÁMARA -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-6 col-md-8 text-center">

                    <h2 class="mb-4">Escanea tu Residuo</h2>

                    <div class=" shadow p-4">

                        <!-- Cámara -->
                        <video id="video" class="w-100 rounded mb-3" autoplay playsinline muted></video>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button id="btnCapturar" class="btn btn-success">
                                Tomar Foto
                            </button>
                            <button id="btnReintentar" class="btn btn-outline-secondary">
                                Reintentar
                            </button>
                        </div>
                        <div id="resultado" class="mt-4 p-3 bg-light rounded text-dark fw-bold border shadow-sm">
                            Esperando captura...
                        </div>

                        <!-- Canvas  -->
                        <canvas id="canvas" class="d-none"></canvas>
                        <img id="foto" class="w-100 rounded mt-3 d-none" alt="Foto capturada">
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/scanner.js"></script>


</body>

</html>
